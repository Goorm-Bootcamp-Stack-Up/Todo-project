<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title-container">
        <img src="./goorm logo.png" alt="todo-logo" />
        <h1>TODO</h1>
      </div>
    </header>
    <section class="controls">
      <div class="filter-box">
        <label for="b-start">
          <input type="checkbox" value="b-start" id="b-start" />
          시작전
        </label>
        <label for="progress">
          <input type="checkbox" value="progress" id="progress" />
          진행중
        </label>
        <label for="complete">
          <input type="checkbox" value="complete" id="complete" />
          완료
        </label>
      </div>

      <div class="form-box">
        <button>정렬</button>
        <button id="add-memo-button">메모 추가</button>
      </div>
    </section>
    <main>
      <ul id="todo-list">
        <li class="empty-message">할 일이 없습니다</li>
      </ul>
    </main>

    <!-- Modal Structure -->
    <div id="memo-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2>새 메모 추가</h2>
        <textarea id="memo-text" placeholder="메모 내용을 입력하세요..."></textarea>
        <div class="modal-actions">
          <button id="save-memo-button">저장</button>
          <button id="cancel-memo-button">취소</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
